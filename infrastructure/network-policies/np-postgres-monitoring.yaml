apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-postgres-from-monitoring
  namespace: data-storage
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres-postgresql-0  # Ensure this matches your Postgres pod labels
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 5432
          protocol: TCP