apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    # ArgoCD runs on HTTPS internally, so Nginx must speak HTTPS to the backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # SSL Passthrough is sometimes needed, but usually backend-protocol is enough
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: argocd.group-unop.dski23a.timebertt.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
  tls:
    - hosts:
        - argocd.group-unop.dski23a.timebertt.dev
      secretName: argocd-server-tls